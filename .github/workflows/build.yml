name: Build and Publish Container Image

on:
  workflow_dispatch:
    inputs:
      push:
        description: 'Push to registry (true/false)'
        required: false
        default: 'false'
      registry:
        description: 'Container registry (docker/ghcr)'
        required: false
        default: 'ghcr'
      radarr_version:
        description: 'Radarr version (from check workflow)'
        required: false
      sonarr_version:
        description: 'Sonarr version (from check workflow)'
        required: false
      prowlarr_version:
        description: 'Prowlarr version (from check workflow)'
        required: false
      unpackerr_version:
        description: 'Unpackerr version (from check workflow)'
        required: false
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'ubi.dockerfile'
      - 'arrstack-install.sh'
      - 'deduplicate.sh'
      - 'initialize.sh'
      - '.github/workflows/build.yml'

jobs:
  versions:
    runs-on: ubuntu-latest
    outputs:
      radarr: ${{ steps.versions.outputs.radarr }}
      sonarr: ${{ steps.versions.outputs.sonarr }}
      prowlarr: ${{ steps.versions.outputs.prowlarr }}
      unpackerr: ${{ steps.versions.outputs.unpackerr }}
      repo_lower: ${{ steps.repo.outputs.repo_lower }}
    steps:
      - name: Fetch latest versions
        id: versions
        run: |
          # Use provided inputs if available, otherwise fetch latest
          echo "Build versions:"
          if [ -n "${{ github.event.inputs.radarr_version }}" ]; then
            RADARR=${{ github.event.inputs.radarr_version }}
          else
            RADARR=$(curl -s https://api.github.com/repos/Radarr/Radarr/releases/latest | jq -r '.tag_name | gsub("^v"; "")')
          fi
          echo "  Radarr: $RADARR"
          
          if [ -n "${{ github.event.inputs.sonarr_version }}" ]; then
            SONARR=${{ github.event.inputs.sonarr_version }}
          else
            SONARR=$(curl -s https://api.github.com/repos/Sonarr/Sonarr/releases/latest | jq -r '.tag_name | gsub("^v"; "")')
          fi
          echo "  Sonarr: $SONARR"
          
          if [ -n "${{ github.event.inputs.prowlarr_version }}" ]; then
            PROWLARR=${{ github.event.inputs.prowlarr_version }}
          else
            PROWLARR=$(curl -s https://api.github.com/repos/Prowlarr/Prowlarr/releases/latest | jq -r '.tag_name | gsub("^v"; "")')
          fi
          echo "  Prowlarr: $PROWLARR"
          
          if [ -n "${{ github.event.inputs.unpackerr_version }}" ]; then
            UNPACKERR=${{ github.event.inputs.unpackerr_version }}
          else
            UNPACKERR=$(curl -s  https://api.github.com/repositories/132426524/releases/latest | jq -r '.tag_name | gsub("^v"; "")')
          fi
          echo "  Unpackerr: $UNPACKERR"
          
          echo "radarr=$RADARR" >> "$GITHUB_OUTPUT"
          echo "sonarr=$SONARR" >> "$GITHUB_OUTPUT"
          echo "prowlarr=$PROWLARR" >> "$GITHUB_OUTPUT"
          echo "unpackerr=$UNPACKERR" >> "$GITHUB_OUTPUT"

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "repo_lower=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

  build-amd64:
    needs: versions
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' || github.event.inputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ github.event.inputs.registry == 'docker' && 'docker.io' || 'ghcr.io' }}
          username: ${{ github.event.inputs.registry == 'docker' && secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ github.event.inputs.registry == 'docker' && secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ubi.dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' || github.event.inputs.push == 'true' }}
          load: ${{ github.event_name != 'push' && github.event.inputs.push != 'true' }}
          tags: |
            ghcr.io/${{ needs.versions.outputs.repo_lower }}:${{ github.sha }}-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          build-args: |
            RADARR_VERSION=${{ needs.versions.outputs.radarr }}
            SONARR_VERSION=${{ needs.versions.outputs.sonarr }}
            PROWLARR_VERSION=${{ needs.versions.outputs.prowlarr }}
            UNPACKERR_VERSION=${{ needs.versions.outputs.unpackerr }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  build-arm64:
    needs: versions
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    continue-on-error: true
    outputs:
      success: ${{ steps.build.outcome == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' || github.event.inputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ github.event.inputs.registry == 'docker' && 'docker.io' || 'ghcr.io' }}
          username: ${{ github.event.inputs.registry == 'docker' && secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ github.event.inputs.registry == 'docker' && secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ubi.dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name == 'push' || github.event.inputs.push == 'true' }}
          tags: |
            ghcr.io/${{ needs.versions.outputs.repo_lower }}:${{ github.sha }}-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          build-args: |
            RADARR_VERSION=${{ needs.versions.outputs.radarr }}
            SONARR_VERSION=${{ needs.versions.outputs.sonarr }}
            PROWLARR_VERSION=${{ needs.versions.outputs.prowlarr }}
            UNPACKERR_VERSION=${{ needs.versions.outputs.unpackerr }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  manifest:
    needs: [versions, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    if: always() && needs.build-amd64.result == 'success' && (github.event_name == 'push' || github.event.inputs.push == 'true')
    permissions:
      contents: write
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ github.event.inputs.registry == 'docker' && 'docker.io' || 'ghcr.io' }}
          username: ${{ github.event.inputs.registry == 'docker' && secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ github.event.inputs.registry == 'docker' && secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          # Determine which images to include in manifest
          IMAGES="ghcr.io/${{ needs.versions.outputs.repo_lower }}:${{ github.sha }}-amd64"
          
          if [ "${{ needs.build-arm64.outputs.success }}" == "true" ]; then
            IMAGES="$IMAGES ghcr.io/${{ needs.versions.outputs.repo_lower }}:${{ github.sha }}-arm64"
            echo "Including both AMD64 and ARM64 in manifest"
          else
            echo "ARM64 build failed or was skipped, creating AMD64-only manifest"
          fi
          
          # Create manifest for SHA tag
          docker buildx imagetools create -t ghcr.io/${{ needs.versions.outputs.repo_lower }}:${{ github.sha }} $IMAGES
          
          # Create manifest for version tag
          docker buildx imagetools create -t ghcr.io/${{ needs.versions.outputs.repo_lower }}:radarr-${{ needs.versions.outputs.radarr }}-sonarr-${{ needs.versions.outputs.sonarr }}-prowlarr-${{ needs.versions.outputs.prowlarr }}-unpackerr-${{ needs.versions.outputs.unpackerr }} $IMAGES
          
          # Create manifest for latest tag
          docker buildx imagetools create -t ghcr.io/${{ needs.versions.outputs.repo_lower }}:latest $IMAGES

  test:
    needs: [versions, build-amd64]
    runs-on: ubuntu-latest
    if: github.event_name != 'push' && github.event.inputs.push != 'true'
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test container locally
        run: |
          # Create test directories
          mkdir -p /tmp/test-config /tmp/test-media
          
          # Run container in background
          docker run --rm -d --name test-arrstack \
            -p 7878:7878 \
            -p 8989:8989 \
            -p 9696:9696 \
            -v /tmp/test-config:/config \
            -v /tmp/test-media:/media \
            ghcr.io/${{ needs.versions.outputs.repo_lower }}:${{ github.sha }}-amd64 &
          
          sleep 10
          
          # Test endpoints
          echo "Testing Radarr..."
          if curl -s http://localhost:7878/api/v3/system/status > /dev/null 2>&1; then
            echo "✓ Radarr responding"
          else
            echo "✗ Radarr not responding"
            docker kill test-arrstack
            exit 1
          fi
          
          echo "Testing Sonarr..."
          if curl -s http://localhost:8989/api/v3/system/status > /dev/null 2>&1; then
            echo "✓ Sonarr responding"
          else
            echo "✗ Sonarr not responding"
            docker kill test-arrstack
            exit 1
          fi
          
          echo "Testing Prowlarr..."
          if curl -s http://localhost:9696/api/v1/system/status > /dev/null 2>&1; then
            echo "✓ Prowlarr responding"
          else
            echo "✗ Prowlarr not responding"
            docker kill test-arrstack
            exit 1
          fi
          
          # Check container logs for errors
          echo "Container logs:"
          docker logs test-arrstack | head -50
          
          docker kill test-arrstack

  release:
    needs: [versions, manifest, build-arm64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: radarr-${{ needs.versions.outputs.radarr }}-sonarr-${{ needs.versions.outputs.sonarr }}-prowlarr-${{ needs.versions.outputs.prowlarr }}-unpackerr-${{ needs.versions.outputs.unpackerr }}
          name: Radarr ${{ needs.versions.outputs.radarr }} / Sonarr ${{ needs.versions.outputs.sonarr }} / Prowlarr ${{ needs.versions.outputs.prowlarr }} / Unpackerr ${{ needs.versions.outputs.unpackerr }}
          body: |
            ## Service Versions
            - **Radarr**: ${{ needs.versions.outputs.radarr }}
            - **Sonarr**: ${{ needs.versions.outputs.sonarr }}
            - **Prowlarr**: ${{ needs.versions.outputs.prowlarr }}
            - **Unpackerr**: ${{ needs.versions.outputs.unpackerr }}
            
            ### Image
            - Registry: `ghcr.io/${{ needs.versions.outputs.repo_lower }}`
            - Tag: `radarr-${{ needs.versions.outputs.radarr }}-sonarr-${{ needs.versions.outputs.sonarr }}-prowlarr-${{ needs.versions.outputs.prowlarr }}-unpackerr-${{ needs.versions.outputs.unpackerr }}`
            - Latest Build: `${{ github.run_number }}`
            - Latest SHA: `${{ github.sha }}`
            - Architectures: ${{ needs.build-arm64.outputs.success == 'true' && 'AMD64, ARM64' || 'AMD64 only (ARM64 build failed)' }}
            
            _This release is updated automatically when rebuilding with the same service versions._
          draft: false
          prerelease: false
